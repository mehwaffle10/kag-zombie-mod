$sprite_factory                                   = generic_sprite

@$sprite_scripts                                  = FireAnim.as;
													
$sprite_texture                                   = Skeleton.png
s32_sprite_frame_width                            = 32
s32_sprite_frame_height                           = 32
f32 sprite_offset_x                               = 0
f32 sprite_offset_y                               = -8

	$sprite_gibs_start                            = *start*

	$gib_type                                     = predefined
	$gib_style                                    = bone
	u8 gib_count                                  = 7
	@u8 gib_frame                                 = 4; 5; 6; 7;
	f32 velocity                                  = 20.0
	f32 offset_x                                  = 0.0
	f32 offset_y                                  = 0.0
	
	$sprite_gibs_end                              = *end*

  $sprite_animation_start                         = *start*
  
  # idle
  $sprite_animation_idle_name                  	  = idle
  u16 sprite_animation_idle_time                  = 0
  u8_sprite_animation_idle_loop                   = 0
  @u16 sprite_animation_idle_frames               = 0;
  
  # run
  $sprite_animation_run_name                      = run
  u16 sprite_animation_run_time                   = 5
  u8_sprite_animation_run_loop                    = 1
  @u16 sprite_animation_run_frames                = 0; 1; 2; 3;   
 
  # fall
  $sprite_animation_fall_name                     = fall
  u16 sprite_animation_fall_time                  = 5
  u8_sprite_animation_fall_loop                   = 0
  @u16 sprite_animation_fall_frames               = 1; 2;

  # charging
  $sprite_animation_charging_name                 = charging
  u16 sprite_animation_charging_time              = 0
  u8_sprite_animation_charging_loop               = 0
  @u16 sprite_animation_charging_frames           = 5;

  # swung
  $sprite_animation_swung_name                    = swung
  u16 sprite_animation_swung_time                 = 0
  u8_sprite_animation_swung_loop                  = 0
  @u16 sprite_animation_swung_frames              = 6;

  # stunned
  $sprite_animation_stunned_name                  = stunned
  u16 sprite_animation_stunned_time               = 0
  u8_sprite_animation_stunned_loop                = 0
  @u16 sprite_animation_stunned_frames            = 8;
     
  $sprite_animation_end                           = *end*
  
